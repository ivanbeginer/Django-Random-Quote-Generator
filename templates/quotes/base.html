<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Цитата дня{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote-container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-style: italic;
            color: #ffffff;
        }

        .quote-source {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .source-title {
            font-weight: bold;
            color: #e0e0e0;
        }

        .source-author {
            font-style: italic;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .views-count, .vote-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .vote-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .vote-form {
            margin: 0;
        }

        .like-btn {
            background-color: #2e7d32;
        }

        .like-btn:hover {
            background-color: #1b5e20;
        }

        .dislike-btn {
            background-color: #c62828;
        }

        .dislike-btn:hover {
            background-color: #8e0000;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .fas {
            font-size: 1.2rem;
        }
    </style>
<body>

    <div class="quote-container">
        {% block content %}
        <div class="quote-text">
            "{{ quote.text }}"
        </div>

        <div class="quote-source">
            <span class="source-title">{{ quote.source.name }}</span>
            <span class="source-author">— {{ quote.source.author }}</span>

        </div>

        <div class="stats-container">
            <div class="views-count">
                <i class="fas fa-eye"></i> {{ quote.views }}
            </div>
        </div>

        <div class="vote-buttons">
           <a href="{% url 'quotes:like_quote' quote.pk %}" class="vote-form">

                <button type="submit" class="like-btn">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="count">{{ quote.likes }}</span>
                </button>
            </a>

            <form method="post" action="{% url 'quotes:dislike_quote' quote.pk %}" class="vote-form">
                {% csrf_token %}
                <button type="submit" class="dislike-btn">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="count">{{ quote.dislikes }}</span>
                </button>
            </form>
        </div>
         {% endblock %}
    </div>

    <div class="action-buttons">
        {% block buttons %}
        <a href="{% url 'quotes:get_quote' %}">
            <button>
                <i class="fas fa-random"></i> Новая цитата
            </button>
        </a>

        <a href="{% url 'quotes:order_by_likes' %}" target="_blank">
            <button >
                <i class="fas fa-chart-line"></i> Тренды
            </button>
        </a>


        <a href="{% url 'quotes:filter_by_likes' %}"><button> Понравившиеся </button></a>
        <a href="{% url 'quotes:filter_by_dislikes' %}"><button> Непонравившиеся </button></a>
        <a href="{% url 'quotes:history_of_views' %}"><button> История просмотров </button></a>
        {% endblock %}
    </div>
</body>
</html>
